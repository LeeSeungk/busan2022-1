<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style rel="stylesheet" type="text/css">
            div{
                width: 600px;
                height: 400px;
                overflow: hidden;
                margin: 0px auto;
            }
            ul{
                list-style: none;
                padding: 0px;
                width: 3600px;
            }
            ul>li{
                float: left;
                width: 600px;
            }
        
        </style>
    </head>
    <body>
        <div>
            <ul>
            </ul>
        </div>
        <script type="text/javascript">
            var div=document.firstElementChild.lastElementChild.firstElementChild;
            var ul=div.firstElementChild;
            var arr=['imgs01','imgs02','imgs03','imgs04','imgs05','imgs06'];
            for(var i=0; i<arr.length; i++){
                var li=document.createElement('li');
                var img=document.createElement('img');
                img.src='https://dummyimage.com/600x400/000/fff&text='+arr[i];
                li.appendChild(img);
                ul.appendChild(li);
            }
            setInterval(function (){
                ul.appendChild(ul.firstElementChild);
            }, 1000);
        </script>
    </body>
</html>
