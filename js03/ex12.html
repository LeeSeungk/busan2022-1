<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
window.onload=function(){
    var btn=document.querySelector('button');
    var input=document.querySelector('input');
    window.onkeydown=function(e){
        console.log('down',e.key,e.keyCode,input.value,e.target.value,this.value);
    };
    btn.onkeypress=function(e){
        console.log('press',e.key,e.keyCode,input.value,e.target.value,this.value);
    };
    btn.onkeyup=function(e){
        console.log('up',e.key,e.keyCode,input.value,e.target.value,this.value);
    };
};            
        </script>
    </head>
    <body>
        <h1>키 이벤트</h1>
        <input type="text"/>
        <button>버튼</button>
    </body>
</html>
