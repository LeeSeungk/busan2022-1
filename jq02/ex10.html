<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style rel="stylesheet" type="text/css">
        div{
            background-color: yellow;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript">
$(function(){
    $('button')
        .first()
        .click(function(){
            // $('div').hide('fast',function(){
            //     //$('div').show('slow');
            // });
            $('div').stop().slideUp(3000,'linear');
            // $('div').fadeOut(3000);
        })
        .next()
        .click(function(){
            // $('div').show({
            //     duration :3000,
            //     easing:'linear',
            //     progress:function(a,b,c){
            //         console.log(a,b,c);
            //     }
            // });
            $('div').stop().slideDown(3000,'linear');
            // $('div').fadeIn(3000);
        })
        .next()
        .click(function(){
            $('div').stop().fadeToggle(3000);
        })
        .next()
        .click(function(){
            $('div').stop().fadeTo(3000,0.7);
        })
        .next()
        .click(function(){
            $('div').stop().fadeTo(3000,0.2);
        })
    ;
});        
    </script>
</head>
<body>
    <h1>animate</h1>
    <button>hide</button>
    <button>show</button>
    <button>toggle</button>
    <button>etc1</button>
    <button>etc2</button>
    <div>
        <p>이 헌법시행 당시의 대법원장과 대법원판사가 아닌 법관은 제1항 단서의 규정에 불구하고 이 헌법에 의하여 임명된 것으로 본다. 대통령은 헌법과 법률이 정하는 바에 의하여 국군을 통수한다.</p>

        <p>선거운동은 각급 선거관리위원회의 관리하에 법률이 정하는 범위안에서 하되, 균등한 기회가 보장되어야 한다. 헌법재판소의 조직과 운영 기타 필요한 사항은 법률로 정한다.</p>
        
         
    </div>
    <a href="#">end</a>
</body>
</html>
